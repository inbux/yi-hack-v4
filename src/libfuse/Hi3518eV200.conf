[binaries]
c = 'arm-hisiv300-linux-gcc'
cpp = 'arm-hisiv300-linux-cpp'
ar = 'arm-hisiv300-linux-ar'
strip = 'arm-hisiv300-linux-strip'
pkgconfig = 'pkg-config'

c_args = [ '-march=armv5te', '-mcpu=arm926ej-s', '-I/opt/hisi-linux/x86-arm/arm-hisiv300-linux/target/usr/include', '-L/opt/hisi-linux/x86-arm/arm-hisiv300-linux/target/usr/lib']

[host_machine]
system = 'linux'
cpu_family = 'arm'
cpu = 'arm926ej-s'
endian = 'little'
